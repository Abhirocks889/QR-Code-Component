<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <main>
      <section class="qr-container">
        <div>
          <img class="qr-container__image" src="../assets/images/image-qr-code.png" alt="the generated QR code">
        </div>
        <h1 class="qr-container__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-container__subtitle">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Abhirocks889" target="_blank">Abhishek Buragohain</a>.
    </footer>
  </body>
</html>
